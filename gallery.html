<script src="https://unpkg.com/contentful@latest/dist/contentful.browser.min.js"></script>
<script>
  const client = contentful.createClient({
    space: 'l4a4vd8kuwt6',
    accessToken: 'n47HZf3C2gTDoYf2uKjOGjC778FRzg11qTd6Qsy_B-o'
  });

  client.getEntry('1ENlMQ88oMpwY4KPl1vBhq')
    .then(entry => {
      const images = entry.fields.gallery || [];
      const container = document.getElementById('gallery');

      if (!images.length) {
        container.innerHTML = '<p>No images found.</p>';
        return;
      }

      images.forEach(asset => {
        const url = 'https:' + asset.fields.file.url; 
        const alt = asset.fields.title || 'Artwork';
        const desc = asset.fields.description || '';
        const img = document.createElement('img');

        img.src = url;
        img.alt = alt;
        img.style.width = '400px';
        img.style.margin = '20px auto';
        img.style.display = 'block';

        container.appendChild(img);
        const wrapper = document.createElement('div');
  wrapper.style.marginBottom = '60px';

  const titleElem = document.createElement('h3');
  titleElem.textContent = alt;

  const descElem = document.createElement('h3');
  descElem.textContent = desc;

  wrapper.appendChild(titleElem);
  wrapper.appendChild(img);
  wrapper.appendChild(descElem);
  container.appendChild(wrapper);
  img.classList.add('framed');
  
  
      });
    })
    .catch(err => {
      console.error('Error loading gallery:', err);
    });
</script>
