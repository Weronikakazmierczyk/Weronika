<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: white;
    }

    .header-container {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .header-image {
      width: 100%;
      height: 100%;
      position: absolute;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .overlay-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(180, 180, 180, 0.1) 90%, rgba(255, 255, 255, 0.95));
      z-index: 2;
    }

    .color1 {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      color: white;
      left: 100px;
      line-height: 320px;
      font-size: 58px;
      font-family: impact;
      z-index: 3;
      animation: mymove 5s forwards;
      animation-iteration-count: 2;
      animation-direction: alternate;  
    }

    @keyframes mymove {
      from { left: 0; }
      to { left: 50px; }
      
    }

    .links-container {
      margin-top: 10px; 
      text-align: center;
      gap: 200px;
      display: flex;
      width: 100%;
      justify-content: center;
      
    }

    .gallery, .about {
      color: grey;
      font-size: 32px;
      margin: 10px;
      font-family: impact;
      gap: 300px;
      display: inline-block;
      text-decoration: none;
    }

    .gallery:hover, .about:hover {
      color: LightGrey;
    }

    footer {
      color: LightGrey;
      text-align: center;
      padding: 40px;
      margin-top: 10px;
    }
    .below-header-text {
  text-align: center;
  line-height: 1.6;
  font-size: 20px;
  font-family: sans-serif;
  color: grey;
  margin: 10px;
  
}
.image-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 100px;
  padding: 20px;
  margin-top: 20px;
}
.image5, .image6{
  width: 200px;
  height: auto;
}

  </style>
</head>
<body>

  <div class="header-container">
    <img src="images/windmill.gif" class="header-image" alt="Header Image">
    <div class="overlay-gradient"></div>
    <div class="color1">Weronika Kaźmierczyk</div>
    </div>
    <div class="image-container">
     <img src="images/image5.jpg" class="image5">
  <div class="below-header-text">
  <p> Weronika Kaźmierczyk is a young emerging Polish artist. Recognized and appreciated by various art communities, this site presents her portfolio and background.</p>
  </div>   
  <img src="images/image6.jpg" class="image6">
  </div>
  <div class="links-container">
    <a href="gallery.html" class="gallery">Gallery</a>
    <a href="about.html" class="about">About</a>

  </div>

  <footer>Contact: werka.kazmierczyk@gmail.com</footer>
  <section id="contact">
  <h2>Contact Me</h2>
  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact" />
    
    <p>
      <label>Your Name: <input type="text" name="name" required /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" required /></label>
    </p>
    <p>
      <label>Message: <textarea name="message" required></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</section>


</body>
</html>
